<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>监视属性</title>
  </head>
  <body>
    <div id="app">
      姓: <input type="text" v-model="firstName"/> 
      <br>
      名: <input type="text" v-model="lastName"/> 
      <br>
      姓名:
      <span>{{ fullName }}</span>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const vm = new Vue({
        data: {
          firstName: "",
          lastName: "",
          fullName: "",
        },
        watch:{
            firstName(firstName){
                this.fullName = firstName + this.lastName
            },
            //惰性监视: 第一次不触发
            /* lastName(lastName){
                this.fullName = this.firstName + lastName
            }, */
            //立即监视: 第一次会触发
            /* lastName:{
                handler(lastName){
                    this.fullName = this.firstName + lastName
                },
                immediate:true,
            } */
            //立即监视&深度监视
            lastName:{
                handler(lastName){
                    this.fullName = this.firstName + lastName
                },
                immediate:true,
                deep:true,
            }
        }
      });

      vm.$mount("#app");
    </script>
  </body>
</html>
